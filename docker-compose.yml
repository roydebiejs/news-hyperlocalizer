version: "3.8"
services:
  react:
    container_name: "News Hyperlocalizer" # Name of the container
    build:
      context: .
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_AUTH_USERNAME=api
      - VITE_AUTH_PASSWORD=aP1
      - NODE_ENV=development
